<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blick UI</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-section">
            <div class="header-logo">
                <img src="images/blick.svg" alt="Blick">
            </div>
            <div class="header-heading">A way to <br> track your <br> <span class="header-subheading">finances</span></div>
            <div class="header-description">The easy way to stay on <span class="line-break">to</span> of your finances, no matter <span class="line-break"> where</span> you are. </div>
            <div class="header-btn"><button>Download Now</button></div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- section 01: -->
        <section>
            <div class="section-1">
                <div class="img">
                    <img src="images/section1.avif" alt="Expenses">
                </div>
                    <div class="section1-instruction">
                        <div class="section1-heading">Your finances in <span class="section1-sub">one place</span></div>
                        <div class="section1-description">From checking accounts to savings, credit cards, and more, personal finances can be tricky. Blick's mission is to make it simple to manage everything from one place.</div>
                    </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
